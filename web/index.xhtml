<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Authentification</title>
        <link rel="stylesheet" href="style/style.css"/>  
    </h:head>
    <h:body>
        <div class="container">
            <h:form id="form" class="form-signin">
                <p:panel id="panel" header="Authentification" style="margin-bottom:10px;">  
                 <p:messages id="messages" />  
                 <h:panelGrid columns="3">  
                    <h:outputLabel for="login" value="Nom d'utilisateur: *" />  
                    <p:inputText id="login" required="true" label="login">  
                      <f:validateLength minimum="2" />  
                    </p:inputText>  
                    <p:message for="login" />  
                    <h:outputLabel for="password" value="Mot de passe: *" />  
                    <p:inputText id="password" required="true" label="password"/> 
                    <p:message for="password" />  
                 </h:panelGrid>  
                </p:panel> 
                <p:commandButton value="Se connecter" styleClass="ui-priority-primary"/>  
            </h:form>
        </div>
    </h:body>
</html>
